<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-gradient-to-r from-teal-400 to-teal-500 text-white p-4 flex items-center">

  
    <h1 class="text-lg font-semibold">Favorites</h1>
  </div>

  <!-- Favorites Content -->
  <div class="p-4">
    <h2 class="text-xl font-bold text-gray-800">My Favorites</h2>
    <p class="text-gray-500 text-sm mb-4">1 favorite store</p>

    <!-- Favorite Store Card -->
    <div class="bg-white rounded-xl shadow p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <!-- Store Icon -->
        <div class="w-12 h-12 rounded-xl bg-blue-500 flex items-center justify-center text-white text-xl">
          <i class="fas fa-store"></i>
        </div>
        <!-- Store Info -->
        <div>
          <h3 class="font-semibold text-gray-800">Example Store</h3>
          <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full">
            Store/Reseller
          </span>
          <p class="text-gray-600 text-sm mt-1 flex items-center">
            <i class="fas fa-map-marker-alt text-gray-400 mr-1"></i>
            Santo Tomas, Calabarzon, Philippines
          </p>
          <p class="text-gray-400 italic text-sm">No reviews</p>
        </div>
      </div>
      <!-- Heart -->
      <button>
        <i class="fas fa-heart text-red-500 text-lg"></i>
      </button>
    </div>
  </div>
  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 w-full bg-black shadow-md border-t flex justify-around items-center py-2">
    <a href="presets.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-layer-group text-xl"></i>
      <span class="text-xs">Presets</span>
    </a>

    <a href="https://alightcreative.com/am/share/u/jK73E5FcoYO6qUUqiVYftpxb1P43/p/vB83h7UeLe-deecc60c01ea7d91" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-upload text-xl"></i>
      <span class="text-xs">Upload</span>
    </a>

    <!-- Centered Home Button -->
    <a href="freeset.html" class="nav-item relative -mt-8">
      <div class="bg-teal-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg border-4 border-white">
        <i class="fas fa-home text-2xl"></i>
      </div>
    </a>

    <a href="favorite.html" class="nav-item flex flex-col items-center text-teal-500">
      <i class="fas fa-heart text-xl"></i>
      <span class="text-xs">Favorites</span>
    </a>

    <!-- profile active -->
    <a href="profile.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

    <!-- Script for Active Nav -->
  <script>
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach(item => {
      item.addEventListener("click", function(e) {
        navItems.forEach(el => el.classList.remove("text-teal-500"));
        navItems.forEach(el => el.classList.add("text-gray-500"));
        this.classList.remove("text-gray-500");
        this.classList.add("text-teal-500");
      });
    });

    // Auto focus search bar when page loads
    window.onload = function() {
      document.getElementById("searchInput").focus();
    };

    // Toggle dropdowns
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("hidden");
    }

    // Set selected filter
    function setFilter(labelId, value) {
      document.getElementById(labelId).innerText = value;
      // Close all dropdowns
      document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd.classList.add("hidden"));
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('button') && !event.target.closest('div.relative')) {
        document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd
.classList.add("hidden"));
      }
    }
  </script>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
