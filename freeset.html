<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSets: Preset Finder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header -->
  <div class="bg-gradient-to-r from-teal-400 to-teal-500 text-white p-5 rounded-b-3xl">
    <h2 class="text-lg">Hello!</h2>
    <h1 class="text-2xl font-bold">Welcome to FreeSets:</h1>
<!-- Search Bar -->
<div class="mt-4">
  <button onclick="window.location.href='search.html'" 
          class="w-full flex items-center bg-white rounded-full shadow px-3 py-2 text-gray-600 text-left">
    <i class="fas fa-search text-gray-400"></i>
    <span class="ml-2 text-gray-500">Search for presets...</span>
  </button>
</div>

  </div>

  <!-- Categories -->
  <div class="grid grid-cols-2 gap-4 p-5">
    <a href="trending.html" class="flex flex-col items-center justify-center bg-white rounded-xl shadow py-6 hover:bg-teal-50">
      <i class="fas fa-fire text-teal-500 text-2xl mb-2"></i>
      <p class="font-medium text-gray-800">Trending</p>
    </a>
    <a href="3d.html" class="flex flex-col items-center justify-center bg-white rounded-xl shadow py-6 hover:bg-teal-50">
      <i class="fas fa-cube text-teal-500 text-2xl mb-2"></i>
      <p class="font-medium text-gray-800">3D Presets</p>
    </a>
    <a href="velocity.html" class="flex flex-col items-center justify-center bg-white rounded-xl shadow py-6 hover:bg-teal-50">
      <i class="fas fa-bolt text-teal-500 text-2xl mb-2"></i>
      <p class="font-medium text-gray-800">Velocity</p>
    </a>
    <a href="shake.html" class="flex flex-col items-center justify-center bg-white rounded-xl shadow py-6 hover:bg-teal-50">
      <i class="fas fa-wave-square text-teal-500 text-2xl mb-2"></i>
      <p class="font-medium text-gray-800">Shake</p>
    </a>
  </div>

  <!-- Upload Preset Card -->
  <div class="bg-gradient-to-r from-teal-400 to-teal-500 mx-5 rounded-xl p-6 text-white shadow">
    <div class="flex flex-col items-center text-center">
      <i class="fas fa-upload text-3xl mb-3"></i>
      <h3 class="text-lg font-semibold">Upload Your Preset</h3>
      <p class="mt-1 text-sm">Share your FreeSets with the community</p>
      <a href="upload.html" class="mt-4 bg-white text-teal-500 font-semibold px-5 py-2 rounded-full shadow hover:bg-gray-100">
        Upload Now <i class="fas fa-arrow-right ml-2"></i>
      </a>
    </div>
  </div>

  <!-- Featured Presets Section -->
  <div class="p-5">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-bold">Featured Presets</h2>
      <a href="featured.html" class="text-teal-500 border border-teal-500 px-4 py-1 rounded-full text-sm font-medium hover:bg-teal-50">See All</a>
    </div>

    <!-- Preset Cards -->
    <div class="flex space-x-4 overflow-x-auto pb-3">
      <!-- Preset Card -->
      <a href="preset1.html" class="min-w-[250px] bg-white rounded-xl shadow overflow-hidden hover:scale-105 transition">
        <div class="relative">
          <img src="https://i.imgur.com/ZhQvCqR.jpg" class="w-full h-36 object-cover" alt="Preset">
          <span class="absolute top-2 right-2 bg-teal-500 text-white text-xs font-semibold px-3 py-1 rounded-full">Trending</span>
        </div>
        <div class="p-3">
          <h3 class="font-bold text-gray-800">Velocity Motion</h3>
          <p class="text-sm text-gray-500">by User123</p>
        </div>
      </a>

      <!-- Another Preset Card -->
      <a href="preset2.html" class="min-w-[250px] bg-white rounded-xl shadow overflow-hidden hover:scale-105 transition">
        <div class="relative">
          <img src="https://i.imgur.com/mQO2ZsI.jpg" class="w-full h-36 object-cover" alt="Preset">
          <span class="absolute top-2 right-2 bg-teal-500 text-white text-xs font-semibold px-3 py-1 rounded-full">3D</span>
        </div>
        <div class="p-3">
          <h3 class="font-bold text-gray-800">3D Spin Effect</h3>
          <p class="text-sm text-gray-500">by PresetMaker</p>
        </div>
      </a>
    </div>
  </div>
<br><br>
  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 w-full bg-black shadow-md border-t flex justify-around items-center py-2">
    <a href="presets.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-layer-group text-xl"></i>
      <span class="text-xs">Presets</span>
    </a>



    <a href="upload.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-upload text-xl"></i>
      <span class="text-xs">Upload</span>
    </a>
        <!-- Centered Home Button -->
    <a href="freeset.html" class="nav-item relative -mt-8">
      <div class="bg-teal-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg border-4 border-white">
        <i class="fas fa-home text-2xl"></i>
      </div>
    </a>
    <a href="notifications.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-heart text-xl"></i>
      <span class="text-xs">Favorites</span>
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

  <!-- Script for Active Nav -->
  <script>
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach(item => {
      item.addEventListener("click", function(e) {
        navItems.forEach(el => el.classList.remove("text-teal-500"));
        navItems.forEach(el => el.classList.add("text-gray-500"));
        this.classList.remove("text-gray-500");
        this.classList.add("text-teal-500");
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
