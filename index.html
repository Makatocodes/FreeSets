<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSets Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-b from-teal-500 to-teal-400 text-gray-800">

  <!-- Welcome Section -->
  <div class="text-center px-6 mb-6">
    <div class="flex justify-center mb-3">
      <img src="freeset.png" alt="FreeSets Logo" class="w-40 h-40 rounded-full shadow-lg">
    </div>
    <h1 class="text-2xl font-bold text-white mb-1">Welcome to FreeSets!</h1>
    <p class="text-white/90 text-sm">Sign in to explore creative presets and tools</p>
  </div>

  <!-- Login Card -->
  <div class="bg-white w-11/12 max-w-md mx-auto rounded-3xl shadow-lg p-6">
    <h2 class="text-lg font-semibold text-center mb-4">Login</h2>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-1">Email Address</label>
      <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
        <i class="fas fa-envelope text-gray-400 mr-2"></i>
        <input type="email" placeholder="Enter your email" class="w-full outline-none text-sm text-gray-700" />
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
      <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
        <i class="fas fa-lock text-gray-400 mr-2"></i>
        <input type="password" id="password" placeholder="Enter your password" class="w-full outline-none text-sm text-gray-700" />
        <button type="button" onclick="togglePassword()" class="text-gray-400 focus:outline-none">
          <i id="eyeIcon" class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Forgot Password -->
    <div class="text-right mb-5">
      <a href="#" class="text-teal-500 text-sm hover:underline">Forgot Password?</a>
    </div>

    <!-- Login Button -->
    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2.5 rounded-xl shadow-md transition">
      Login
    </button>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="text-gray-400 text-sm mx-3">or</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <!-- Guest Mode -->
    <button class="w-full border border-teal-500 text-teal-500 font-semibold py-2.5 rounded-xl flex items-center justify-center gap-2 hover:bg-teal-50 transition">
      <i class="fas fa-user"></i>
      Guest Mode
    </button>
  </div>
<div class="text-center font-bold">
  <p class="text-white">Don't have an account? Sign up here.</p>
</div>
  <!-- Script -->
  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        password.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
