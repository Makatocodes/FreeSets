  <!-- Script for Active Nav -->
  <script>
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach(item => {
      item.addEventListener("click", function(e) {
        navItems.forEach(el => el.classList.remove("text-teal-500"));
        navItems.forEach(el => el.classList.add("text-gray-500"));
        this.classList.remove("text-gray-500");

      });
    });

    // Auto focus search bar when page loads
    window.onload = function() {
      document.getElementById("searchInput").focus();
    };

    // Toggle dropdowns
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("hidden");
    }

    // Set selected filter
    function setFilter(labelId, value) {
      document.getElementById(labelId).innerText = value;
      // Close all dropdowns
      document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd.classList.add("hidden"));
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('button') && !event.target.closest('div.relative')) {
        document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd
.classList.add("hidden"));
      }
    }
  </script>
