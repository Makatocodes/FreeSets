<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSets - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-b from-teal-500 to-teal-400 text-gray-800">
<br> 
  <!-- Logo & Intro -->
  <div class="text-center px-6 mb-6">
    <div class="flex justify-center mb-3">
      <img src="freeset.png" alt="FreeSets Logo" class="w-40 h-40 rounded-full shadow-lg">
    </div>
    <h1 class="text-2xl font-bold text-white mb-1">Join FreeSets!</h1>
    <p class="text-white/90 text-sm">Create your account and unlock creative presets and tools</p>
  </div>

  <!-- Register Card -->
  <div class="bg-white w-11/12 max-w-md mx-auto rounded-3xl shadow-lg p-6">
    <h2 class="text-lg font-semibold text-center mb-4">Create Account</h2>

    <form>
      <!-- First Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
        <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
          <i class="fas fa-user text-gray-400 mr-2"></i>
          <input type="text" placeholder="Enter your first name" class="w-full outline-none text-sm text-gray-700" required>
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
        <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
          <i class="fas fa-user text-gray-400 mr-2"></i>
          <input type="text" placeholder="Enter your last name" class="w-full outline-none text-sm text-gray-700" required>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">Email Address</label>
        <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
          <i class="fas fa-envelope text-gray-400 mr-2"></i>
          <input type="email" placeholder="Enter your email" class="w-full outline-none text-sm text-gray-700" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
          <i class="fas fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="password" placeholder="Enter your password" class="w-full outline-none text-sm text-gray-700" required>
          <button type="button" onclick="togglePassword('password','eyeIcon1')" class="text-gray-400 focus:outline-none">
            <i id="eyeIcon1" class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">Confirm Password</label>
        <div class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-teal-400">
          <i class="fas fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full outline-none text-sm text-gray-700" required>
          <button type="button" onclick="togglePassword('confirmPassword','eyeIcon2')" class="text-gray-400 focus:outline-none">
            <i id="eyeIcon2" class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start mb-5 text-sm">
        <input type="checkbox" class="mt-1 mr-2 accent-teal-500" required>
        <label class="text-gray-700">I agree to the 
          <a href="#" class="text-teal-500 font-medium hover:underline">Terms of Service</a> 
          and <a href="#" class="text-teal-500 font-medium hover:underline">Privacy Policy</a>
        </label>
      </div>

      <!-- Sign Up Button -->
      <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2.5 rounded-xl shadow-md transition">
        Sign Up
      </button>
    </form>
  </div>

  <!-- Sign In Redirect -->
  <div class="text-center font-medium mt-5">
    <p class="text-white text-sm">
      Already have an account?
      <a href="login.html" class="underline text-white font-semibold hover:text-teal-100">Sign in here</a>
    </p>
  </div>
<br><br>
  <!-- Script -->
  <script>
    function togglePassword(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
