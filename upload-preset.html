<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Preset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-gradient-to-r from-teal-400 to-teal-500 text-white p-4 flex items-center">
    <button onclick="history.back()" class="mr-3">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="text-lg font-semibold">Upload Preset</h1>
  </div>
<!-- Upload Form -->
<div class="flex-1 overflow-y-auto p-4 space-y-6 pb-24"> <!-- added pb-24 -->

  <!-- Preset Name -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Preset Name *</label>
    <input type="text" placeholder="Enter preset name"
           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 outline-none">
  </div>

  <!-- Category -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Category *</label>
    <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 outline-none">
      <option>Select a category</option>
      <option>Portrait</option>
      <option>Landscape</option>
      <option>Street</option>
      <option>Black & White</option>
    </select>
  </div>

  <!-- Tags -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Tags (comma separated)</label>
    <input type="text" placeholder="e.g. moody, warm, vintage"
           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 outline-none">
  </div>

  <!-- Description -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Description *</label>
    <textarea placeholder="Write something about your preset..."
              class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 outline-none h-24"></textarea>
  </div>
<!-- Address -->
<div>
  <div class="flex items-center justify-between mb-2">
    <label class="block text-sm font-semibold text-gray-700">Address *</label>
    <button class="flex items-center space-x-1 text-teal-500 font-medium bg-teal-50 px-3 py-1.5 rounded-lg shadow-sm hover:bg-teal-100">
      <i class="fas fa-map-marker-alt"></i>
      <span>Use Current Location</span>
    </button>
  </div>
  <input type="text" placeholder="Enter your address"
         class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 outline-none">
</div>

  <!-- File Upload -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Upload Preset File *</label>
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center text-gray-500 cursor-pointer">
      <i class="fas fa-upload text-3xl mb-2"></i>
      <span class="text-sm">Tap to upload .dng / .xmp file</span>
      <input type="file" class="hidden" id="presetFile">
    </div>
  </div>

  <!-- Preview Image -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Upload Preview Image *</label>
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center text-gray-500 cursor-pointer">
      <i class="fas fa-image text-3xl mb-2"></i>
      <span class="text-sm">Tap to upload preview image</span>
      <input type="file" accept="image/*" class="hidden" id="presetPreview">
    </div>
  </div>

  <!-- Social Links -->
  <div>
    <h2 class="text-md font-semibold text-gray-700">Social Links & Online Presence</h2>
    <p class="text-sm text-gray-500 mb-3">Add up to 4 links to your social media, website, or online stores (Facebook, Instagram, Shopee, etc.)</p>
    
    <div class="space-y-3">
      <div class="flex rounded-lg overflow-hidden border">
        <div class="bg-gray-300 flex items-center justify-center w-12">
          <i class="fas fa-link text-white"></i>
        </div>
        <input type="url" placeholder="https://example.com" class="flex-1 px-3 py-2 outline-none">
      </div>
      <div class="flex rounded-lg overflow-hidden border">
        <div class="bg-gray-300 flex items-center justify-center w-12">
          <i class="fas fa-link text-white"></i>
        </div>
        <input type="url" placeholder="https://example.com" class="flex-1 px-3 py-2 outline-none">
      </div>
      <div class="flex rounded-lg overflow-hidden border">
        <div class="bg-gray-300 flex items-center justify-center w-12">
          <i class="fas fa-link text-white"></i>
        </div>
        <input type="url" placeholder="https://example.com" class="flex-1 px-3 py-2 outline-none">
      </div>
      <div class="flex rounded-lg overflow-hidden border">
        <div class="bg-gray-300 flex items-center justify-center w-12">
          <i class="fas fa-link text-white"></i>
        </div>
        <input type="url" placeholder="https://example.com" class="flex-1 px-3 py-2 outline-none">
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <button class="w-full bg-teal-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-teal-600">
    Submit Preset
  </button>
</div>

 

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 w-full bg-black shadow-md border-t flex justify-around items-center py-2">
    <a href="presets.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-layer-group text-xl"></i>
      <span class="text-xs">Presets</span>
    </a>

    <a href="upload-preset.html" class="nav-item flex flex-col items-center text-teal-500">
      <i class="fas fa-upload text-xl"></i>
      <span class="text-xs">Upload</span>
    </a>

    <!-- Centered Home Button -->
    <a href="freeset.html" class="nav-item relative -mt-8">
      <div class="bg-teal-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg border-4 border-white">
        <i class="fas fa-home text-2xl"></i>
      </div>
    </a>

    <a href="favorite.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-heart text-xl"></i>
      <span class="text-xs">Favorites</span>
    </a>

    <a href="profile.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs">Profile</span>
    </a>
  </nav>
  <!-- Script for Active Nav -->
  <script>
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach(item => {
      item.addEventListener("click", function(e) {
        navItems.forEach(el => el.classList.remove("text-teal-500"));
        navItems.forEach(el => el.classList.add("text-gray-500"));
        this.classList.remove("text-gray-500");
        this.classList.add("text-teal-500");
      });
    });

    // Auto focus search bar when page loads
    window.onload = function() {
      document.getElementById("searchInput").focus();
    };

    // Toggle dropdowns
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("hidden");
    }

    // Set selected filter
    function setFilter(labelId, value) {
      document.getElementById(labelId).innerText = value;
      // Close all dropdowns
      document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd.classList.add("hidden"));
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('button') && !event.target.closest('div.relative')) {
        document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd.classList.add("hidden"));
      }
    }
  </script>
 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>
</html>
