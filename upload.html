<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Preset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-gradient-to-r from-teal-400 to-teal-500 text-white p-4 flex items-center">
    <h1 class="text-lg font-semibold">Upload Preset</h1>
  </div>

  <!-- Upload Content -->
  <div class="flex-1 flex flex-col justify-center items-center text-center px-6">
    <!-- Icon -->
    <div class="text-gray-400 text-6xl mb-4">
      <i class="fas fa-upload"></i>
    </div>

    <!-- Texts -->
    <h2 class="text-lg font-semibold text-gray-800">No Preset Yet</h2>
    <p class="text-gray-500 mb-6">Upload your preset to start sharing with others</p>

    <!-- Buttons -->
    <button class="bg-teal-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md w-full max-w-xs mb-3">
      Upload Preset
    </button>
    <button class="border border-gray-300 text-teal-500 font-semibold px-6 py-3 rounded-lg w-full max-w-xs flex items-center justify-center space-x-2">
      <i class="fas fa-rotate-right"></i>
      <span>Refresh</span>
    </button>
  </div>
  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 w-full bg-black shadow-md border-t flex justify-around items-center py-2">
    <a href="presets.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-layer-group text-xl"></i>
      <span class="text-xs">Presets</span>
    </a>

    <a href="upload.html" class="nav-item flex flex-col items-center text-teal-500">
      <i class="fas fa-upload text-xl"></i>
      <span class="text-xs">Upload</span>
    </a>

    <!-- Centered Home Button -->
    <a href="freeset.html" class="nav-item relative -mt-8">
      <div class="bg-teal-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg border-4 border-white">
        <i class="fas fa-home text-2xl"></i>
      </div>
    </a>

    <a href="favorite.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-heart text-xl"></i>
      <span class="text-xs">Favorites</span>
    </a>

    <a href="profile.html" class="nav-item flex flex-col items-center text-gray-500">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

  <!-- Script for Active Nav -->
  <script>
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach(item => {
      item.addEventListener("click", function(e) {
        navItems.forEach(el => el.classList.remove("text-teal-500"));
        navItems.forEach(el => el.classList.add("text-gray-500"));
        this.classList.remove("text-gray-500");
        this.classList.add("text-teal-500");
      });
    });

    // Auto focus search bar when page loads
    window.onload = function() {
      document.getElementById("searchInput").focus();
    };

    // Toggle dropdowns
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("hidden");
    }

    // Set selected filter
    function setFilter(labelId, value) {
      document.getElementById(labelId).innerText = value;
      // Close all dropdowns
      document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd.classList.add("hidden"));
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('button') && !event.target.closest('div.relative')) {
        document.querySelectorAll('[id$="Dropdown"]').forEach(dd => dd.classList.add("hidden"));
      }
    }
  </script>
 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
